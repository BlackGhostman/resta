<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Mesa</title>
    <link rel="stylesheet" href="css/mesas.css">
</head>
<body>
    <div class="layout-container">
        <aside class="sidebar">
            <h2 class="sidebar-title">Zonas</h2>
            <nav class="zone-nav">
                <button class="zone-btn active" data-zone="salon">Salón</button>
                <button class="zone-btn" data-zone="terraza">Terraza</button>
                <button class="zone-btn" data-zone="barra">Barra</button>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="current-zone-title">Salón</h1>
            </header>
            <div class="table-grid">
            <button class="table-btn">#1</button>
            <button class="table-btn">#2</button>
            <button class="table-btn occupied">#3</button>
            <button class="table-btn">#4</button>
            <button class="table-btn">#5</button>
            <button class="table-btn occupied">#6</button>
            <button class="table-btn">#7</button>
            <button class="table-btn">#8</button>
            <button class="table-btn">#9</button>
            <button class="table-btn occupied">#10</button>
            <button class="table-btn">#11</button>
            <button class="table-btn">#12</button>
        </main>
    </div>
    <script src="js/mesas.js"></script>
</body>
</html>
