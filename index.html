<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide-react@0.390.0/dist/lucide-react.js"></script>
</head>
<body>
    <div id="app-container">
        <header id="main-header">
            <i data-lucide="home"></i>
            <div class="header-title">
                <span>sistema.com</span>
            </div>
            <div class="header-icons">
                <i data-lucide="user"></i>
                <i data-lucide="more-vertical"></i>
            </div>
        </header>

        <div id="main-layout">
            <aside id="sidebar">
                <div class="sidebar-header">
                    <h1>MENÚ</h1>
                </div>
                <nav class="sidebar-nav">
                    <div class="active-user">
                        <i data-lucide="user" class="text-yellow"></i>
                        <span class="text-yellow">Camilo B</span>
                    </div>
                    <div class="nav-buttons"></div>
                </nav>
            </aside>

            <main id="main-content">
                <!-- El contenido se generará dinámicamente aquí -->
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js"></script>
    <script>
        // La inicialización de lucide ahora se maneja dentro de main.js
        // para asegurar que los íconos dinámicos se rendericen correctamente.
    </script>
</body>
</html>
